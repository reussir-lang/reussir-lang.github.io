<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reussir | coming soon</title>
    <meta
      name="description"
      content="Reussir language website: RC-based memory reuse, region management, and MLIR-powered compilation."
    />

    <link data-trunk rel="css" href="static/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&family=Space+Grotesk:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/github-dark.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/languages/rust.min.js"></script>

    <style>
      html { scroll-behavior: smooth; }

      .science-grid {
        background-image:
          linear-gradient(rgba(148,163,184,0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(148,163,184,0.04) 1px, transparent 1px);
        background-size: 60px 60px;
      }

      .hero-aurora {
        background: radial-gradient(circle, rgba(34,211,238,0.18), transparent 70%);
        animation: aurora-drift 12s ease-in-out infinite alternate;
      }
      .hero-aurora-2 {
        background: radial-gradient(circle, rgba(168,85,247,0.15), transparent 70%);
        animation: aurora-drift-2 15s ease-in-out infinite alternate;
      }
      .hero-aurora-3 {
        background: radial-gradient(circle, rgba(34,211,238,0.10), rgba(168,85,247,0.08), transparent 70%);
        animation: aurora-drift-3 18s ease-in-out infinite alternate;
      }

      @keyframes aurora-drift {
        0%   { transform: translate(0, 0) scale(1); }
        100% { transform: translate(40px, 30px) scale(1.08); }
      }
      @keyframes aurora-drift-2 {
        0%   { transform: translate(0, 0) scale(1); }
        100% { transform: translate(-35px, -25px) scale(1.06); }
      }
      @keyframes aurora-drift-3 {
        0%   { transform: translate(0, 0) scale(1); }
        100% { transform: translate(25px, -20px) scale(1.05); }
      }

      .nav-bar {
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        background: rgba(2,6,23,0.75);
      }

      .animated-gradient-text {
        background: linear-gradient(90deg, #fff, #22d3ee, #a855f7, #fff);
        background-size: 300% 100%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-shift 6s ease-in-out infinite;
      }
      @keyframes gradient-shift {
        0%   { background-position: 0% 50%; }
        50%  { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .badge-glow {
        animation: badge-pulse 3s ease-in-out infinite;
      }
      @keyframes badge-pulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34,211,238,0); }
        50%      { box-shadow: 0 0 12px 2px rgba(34,211,238,0.25); }
      }

      .section-gradient-border {
        position: relative;
      }
      .section-gradient-border::before {
        content: '';
        position: absolute;
        top: 0;
        left: 10%;
        right: 10%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #22d3ee, #a855f7, transparent);
        border-radius: 1px;
      }

      progress.progress {
        appearance: none;
        -webkit-appearance: none;
        height: 0.5rem;
        width: 100%;
        border-radius: 9999px;
        overflow: hidden;
        background-color: rgb(30 41 59);
      }
      progress.progress::-webkit-progress-bar {
        background-color: rgb(30 41 59);
        border-radius: 9999px;
      }
      progress.progress::-webkit-progress-value {
        background-color: rgb(34 211 238);
        border-radius: 9999px;
        box-shadow: 0 0 8px rgba(34,211,238,0.4);
      }
      progress.progress::-moz-progress-bar {
        background-color: rgb(34 211 238);
        border-radius: 9999px;
      }
    </style>

    <link data-trunk rel="rust" />
    <link data-trunk rel="copy-file" href="static/reussir-design-slides.pdf" />
  </head>
  <body>
    <script>
      var observer = new MutationObserver(function() {
        var blocks = document.querySelectorAll('pre code');
        if (blocks.length > 0) {
          blocks.forEach(function(block) { hljs.highlightElement(block); });
          observer.disconnect();
        }
      });
      observer.observe(document.body, { childList: true, subtree: true });
    </script>
  </body>
</html>
